<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/normalize.css">
    <title>Viarushka</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="navigation__logo">
                <div class="ellipse_red"></div>
                <div class="ellipse_violet"></div>
            </div>
            <div>
                <h1>Виарушка</h1>
            </div>
            <div class="navigation__cart">
                <button class="navigation__cart__cart">Корзина</button>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main__slogan">
            Виртуальная 
            <br>реальность 
            <br>без проводов
        </section>
        <section class="main__explanation">
            Лучшее, что случалось с виртуальным миром 
            <br>в реальности. Новый компактный шлем 
            <br>без проводов и дорогих комьютеров.
        </section>
        <section class="main__button">
            <button class="main__button__button">Купить</button>
        </section>
        <div>
            <img src="/assets/images/mainimage.png" alt="a girl in headphones" id="image">
            </img>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__choice">Возможности</div>
        <div class="footer__choice">Где купить</div>
        <div class="footer__choice">Доставка</div>
        <div class="footer__choice">Помощь</div>
    </footer>
</body>
</html>
